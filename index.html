<!DOCTYPE html>
<html lang="en">

  <!-- Website Tab Icon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/841/841364.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* Background stars effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      z-index: -1;
    }

    /* Profile image glow + spin */
    .profile {
      margin-top: 50px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      animation: spin 20s linear infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px #8a2be2; }
      100% { box-shadow: 0 0 40px #00ffff; }
    }

    /* Music button */
    #musicToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      text-shadow: 0 0 10px cyan;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #ccc;
    }

    /* Robux button */
    .robux-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: green;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px lime;
      transition: transform 0.2s;
    }
    .robux-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
